<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
        表单：数据的提交
              action : 数据提交的地址，默认是当前页面
              method : 数据提交的方式，默认是get方式
                      1.get
                        把数据名称(name)和数据值(value)用=连接,如果有多个的话，那么他会把多个数据组合用&进行连接，
                        然后把数据放到url?后面传到指定页面。
                        url长度限制的原因，我们不要通过get方式传递过多的数据
                      2.post
                           理论上无限制
                      enctype : 提交的数据格式，默认是 application/x-www-form-urlencoded
        */
    </script>
</head>
<body>

<form action="1.get.php">
   <input type="text" name="username"/>
    <input type="submit" value="提交"/>
</form>
</body>
</html>
